    <h1>Simple Star Rating Input Plugin Example</h1>
    <p class="lead">A really simple and lightweight jQuery star rating plugin that stores the rating value in a hidden input field. </p>
<form action="" method="post">
    <div id="rating"></div>
    <input value="Rate" class="btn" id="submit">
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="rating.js"></script>
<script>
  $(document).ready(function() {
    rating.create({
        'selector': '#rating',
        'outOf': 10,
    });
    $("#submit").click(function(){
        var str = $("input[name=rating]").val();
        alert(str);
    });
});
</script>
